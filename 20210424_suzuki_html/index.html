<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css" />
</head>
<body>
  <div class="top">
    <h1 class="top__title">キャッチコピー</h1>
  </div>

  
  <div class="about">
    <h2 class="about__title">About</h2>
    <p class="about__text">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の型でも、「独自の学習ノウハウ」でフリーランスエンジニアを目指すことができます。</p>
  </div>

  
  <div class="blog">
    <h2 class="blog__title">ブログ</h2>

    <div class="blog__img"><img src="img/blog__eyecatch1.jpg"></div>
    <h3 class="blog__text">コーチテックブログのタイトルがここには入ります。</h3>

    <div class="blog__img"><img src="img/blog__eyecatch2.jpg"></div>
    <h3 class="blog__text">コーチテックブログのタイトルがここには入ります。</h3>

    <div class="blog__img"><img src="img/blog__eyecatch3.jpg"></div>
    <h3 class="blog__text">コーチテックブログのタイトルがここには入ります。</h3>
  </div>

  
  <div class="contact">
    <h2 class="contact__title">問い合わせ</h2>
    
    <form action="" method="post">
      <table>
        <tr>
          <th><label for="name">名前</label></th>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
          <th><label for="email">メールアドレス</label></th>
          <td><input type="text" name="email"></td>
        </tr>
        <tr>
          <th><label for="select">用件</label></th>
          <td><select name="select"><option>広告掲載について</option></select></td>
        </tr>
        <tr>
          <th><label for="message">内容</label></th>
          <td><textarea name="message" cols="30" rows="10"></textarea></td>
        </tr>
      </table>
      
      <input type="submit" class="delete" value="削除">
      <input type="submit" class="send" value="送信">
    </form>
  </div>


</body>
</html>
